version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ReallyStrong@Passw0rd
      MYSQL_DATABASE: scms_db
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev_password@123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d  # Mount SQL scripts folder
    restart: always

volumes:
  mysql_data:
    driver: local
